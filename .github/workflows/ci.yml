name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: build
        run: arduino-cli compile --fqbn SeeedJP:nrf52:wio_bg770a ./sample
      - name: upload
        run: arduino-cli -p com3 upload --fqbn SeeedJP:nrf52:wio_bg770a ./sample
      - name: monitor
        run: |
          $command = "monitor.ps1"
          $job = Start-Job -ScriptBlock {
            arduino-cli -p com3 monitor --log-file monitor.log
          }
          Start-Sleep -Seconds 20
          Stop-Job -Job $job
          Remove-Job -Job $job
          type monitor.log
