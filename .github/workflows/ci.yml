name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: build and upload
        run: arduino-cli -p com3 upload --fqbn SeeedJP:nrf52:wio_bg770a sample/sample.ino
      - name: monitor
        run: |
          $command = "arduino-cli -p com3 monitor"
          $process = Start-Process -FilePath $command -PassThru
          Start-Sleep -Seconds 10
          $process.Kill()