name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: build
        run: arduino-cli compile --fqbn SeeedJP:nrf52:wio_bg770a ./sample
      - name: upload
        run: |
          #  ボードレート1200でつなぐことでDFUモードに入る
          mode COM3: BAUD=1200
          arduino-cli -p com4 upload --fqbn SeeedJP:nrf52:wio_bg770a ./sample
        shell: pwsh
      - name: monitor
        run: |
          $job = Start-Job -ScriptBlock {
            arduino-cli -p com3 monitor > output.log
          }
          Start-Sleep -Seconds 20
          Stop-Job -Job $job
          Remove-Job -Job $job
          type output.log
        shell: pwsh
          