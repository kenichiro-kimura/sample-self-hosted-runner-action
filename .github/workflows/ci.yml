name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: build
        run: arduino-cli compile --fqbn SeeedJP:nrf52:wio_bg770a ./sample
      - name: upload
        run: |
          #  ボードレート1200でつなぐことでDFUモードに入る
          mode COM3: BAUD=1200
          arduino-cli -p com4 upload --fqbn SeeedJP:nrf52:wio_bg770a ./sample
      - name: monitor
        run: |
          $command = "monitor.ps1"
          $job = Start-Job -ScriptBlock {
            arduino-cli -p com3 monitor
          }
          Start-Sleep -Seconds 20
          $jobOutput = Receive-Job -Job $job
          Stop-Job -Job $job
          Remove-Job -Job $job
          Write-Host $jobOutput
